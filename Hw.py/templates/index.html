<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {padding: 0px; margin: 0; font-family: sans-serif ;}

        table {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-collapse: collapse;
            width: 1400px;
            height: 700px;
            border: 1px solid #bdc3c7;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0.2);}

        tr {transition: all .2s ease-in;cursor: pointer;}

        th{ background-color: #3A3959; color: #F3F3F3;}

        th:first-child{border-top-left-radius: 15px;}
        th:last-child{border-top-right-radius: 15px;}

        
        th,td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;}

        h1 {
            font-weight: 600;
            text-align: center;
            background-color: #16a085;
            color: #fff;
            padding: 10px 0px;}

        tr:hover {
            background-color: #D3D3D3;
            transform: scale(1.02);
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0.2);}

        @media only screen and (max-width: 768px) {table {width: 90%;}}

    </style>


</head>
<body>
    
    <table>
        <tr id="header">
            <th>student-id</th>
            <th>student-f_name</th>
            <th>student-l_name</th>
            <th>subject-id</th>
            <th>subject-name</th>
            <th>grade</th>
            <th>teacher-f_name</th>
            <th>teacher-l_name</th>
        </tr>
        {% for row in test %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
      {% endfor %}
      </table>
</body>
</html>
