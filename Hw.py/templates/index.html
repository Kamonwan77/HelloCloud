<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{font-family: sans-serif ;}
        #grad1 {height: 750px; ;background-image: linear-gradient(to right, purple , pink);}

        td{ font-size: 18px; background-color: #F3F3F3; text-align: left; padding-left: 30px;}
        th{ font-size: 20px;}
    
        th{ background-color: #3A3959; color: #F3F3F3;}

        th:first-child{border-top-left-radius: 15px;}
        th:last-child{border-top-right-radius: 15px;}


        tr:nth-child(even) {background-color: white;}

        tr:nth-child(even) :hover{background-color: #D3D3D3;}

        table { position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                border-collapse: collapse ;        
                width: 1400px;
                height: 700px;}
    </style>


</head>
<body>
   
    <table>
        <tr>
            <th>student-id</th>
            <th>student-f_name</th>
            <th>student-l_name</th>
            <th>subject-id</th>
            <th>subject-name</th>
            <th>grade</th>
            <th>teacher-f_name</th>
            <th>teacher-l_name</th>
        </tr>
        {% for row in test %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
      {% endfor %}
      </table>
</body>
</html>
